spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_ON_EXIT=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2

  # H2
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.intance_id:${random.value}}

logging:
  level:
    com:
      shiro: debug
    org:
      hibernate:
        SQL: debug
        type:
          descriptior:
            sql:
              BasicBinder: trace
  pattern:
    console: "%clr(${LOG_LEVEL_PATTERN:%5p})  %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"


#Defines automatic port
server:
  port: ${PORT:0}

